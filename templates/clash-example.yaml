# Clash Template Example
# This template includes general settings, proxy groups, rule providers, and rules
# The proxies section will be automatically generated from subscription sources

# General settings (top-level Clash configuration)
mode: rule
log-level: info
ipv6: false
allow-lan: true
bind-address: '*'
  
proxy-groups:
  - name: Proxies
    type: select
    proxies:
      - Automatic
      - DIRECT
      - "{{all_proxies}}"
    
  - name: Automatic
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - "{{all_proxies}}"
    
  - name: OpenAI
    type: select
    proxies:
      - Proxies
      - DIRECT
      - "{{all_proxies}}"
      
  - name: Apple
    type: select
    proxies:
      - Proxies
      - DIRECT
      - "{{all_proxies}}"

  - name: Crypto
    type: select
    proxies:
      - Proxies
      - DIRECT
      - "{{all_proxies}}"

